<!DOCTYPE html>
<html>
<head>
	<title>Positioning Exercise</title>
	<link rel="stylesheet" href="/css/box_model.css">

</head>

<body>
<header>
	<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>

	<img class="ribbon" src="/img/codeup-ribbon.png" alt="codeup-ribbon">
</header>


<section id="Box1">
	
	<img class="arrow" src="/img/codeup-arrow.png" alt="codeup-arrow">

	<div class="BoxA">
		620- 750 nm
	</div>
</section>


<section id="Box2">

	<img src="/img/codeup-arrow.png" alt="codeup-arrow">

	<div class="BoxB">
		590- 620 nm
	</div>
</section>

	
<section id="Box3">

	<img src="/img/codeup-arrow.png" alt="codeup-arrow">

	<div class="BoxC">
		570- 590 nm
	</div>
</section>	


<section id="Box4">

	<img src="/img/codeup-arrow.png" alt="codeup-arrow">

	<div class="BoxD">
		495- 570 nm
	</div>
</section>
	

<section id="Box5">

	<img src="/img/codeup-arrow.png" alt="codeup-arrow">

	<div class="BoxE">	
		450- 495 nm
	</div>
</section>
	

<section id="Box6">

	<img src="/img/codeup-arrow.png" alt="codeup-arrow">

	<div class="BoxF">
		380- 450 nm
	</div> 
</section>






</body>
</html>
